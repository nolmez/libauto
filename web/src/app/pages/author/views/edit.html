<div class="widgets">

    <div class="row">
        <div class="col-md-6"
             ba-panel
             ba-panel-class="with-scroll">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" ng-model="author.first_name" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" ng-model="author.last_name" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

            </div>
             <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="e-mail">E-mail</label>
                        <input type="text" ng-model="author.e-mail" class="form-control" id="e-mail" placeholder="e-mail">
                    </div>
                     <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" ng-model="author.phonenumber" class="form-control" id="phonenumber" placeholder="phone number">
                    </div>
                </div>

            </div>
            <a class="btn btn-default" href="#/author">Cancel</a>
            <button type="submit"  ng-click="save(author)" class="btn btn-primary pull-right">Submit</button>
        </div>
    </div>
</div>
