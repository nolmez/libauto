<div class="widgets">

    <div class="row">
        <div class="col-md-6"
             ba-panel
             ba-panel-class="with-scroll">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" ng-model="publishing_house.address" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" ng-model="publishing_house.city" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" ng-model="publishing_house.state" class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" ng-model="publishing_house.country" class="form-control" id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" ng-model="publishing_house.zip_code" class="form-control" id="zip_code" placeholder="Zip code">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-default" href="#/publishing_house">Cancel</a>
                    <button type="submit" ng-click="save(publishing_house)" class="btn btn-primary pull-right">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
