<div class="widgets">

    <div class="row">
        <div class="col-md-6"
             ba-panel
             ba-panel-title="Publishing House Information"
             ba-panel-class="with-scroll">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6"
             ba-panel
             ba-panel-title="Address Information"
             ba-panel-class="with-scroll">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="inputName">Address</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="inputName" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" ng-model="publishing_house.name" class="form-control" id="zipcode" placeholder="Zip code">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-default" href="#/publishing_house">Cancel</a>
            <button type="submit" ng-click="save(publishing_house)" class="btn btn-primary pull-right">Submit</button>
        </div>
    </div>

</div>
