<div class="widgets">

    <div class="row">
        <div class="col-md-6"
             ba-panel
             ba-panel-class="with-scroll">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input ng-required type="text" ng-model="member.first_name" class="form-control" id="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input ng-required type="text" ng-model="member.last_name" class="form-control" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="mail">E-mail</label>
                        <input ng-required type="text" ng-model="member.mail" class="form-control" id="mail" placeholder="Mail">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" ng-model="member.phone_number" class="form-control" id="phone_number" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" ng-model="member.gender" class="form-control" id="Gender" placeholder="Gender">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" ng-model="member.address" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" ng-model="member.city" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" ng-model="member.state" class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" ng-model="member.country" class="form-control" id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" ng-model="member.zip_code" class="form-control" id="zip_code" placeholder="Zip Code">
                    </div>
                </div>
            </div>
            <a class="btn btn-default" href="#/member">Cancel</a>
            <button type="submit" ng-click="save(member)" class="btn btn-primary pull-right">Submit</button>
        </div>
    </div>
</div>
